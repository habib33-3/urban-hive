<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanHive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- Nav Section Starts -->
        <nav class="nav-container">

            <div class="logo-container">
                <img src="images/nav-image/urban-hive.png" alt="">
                <p>Urban<span class="hive">Hive</span></p>
            </div>

            <div class="nav-item-container">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Product</a>
                <a id="login-btn" href="">Login</a>
            </div>

        </nav>
        <!-- Nav Section Ends -->
    </header>

    <main>
        <!-- Banner Section Starts -->
        <section class="banner-container">
            <div class="banner-text">
                <h1>Man Bags</h1>
                <p>New Men Collection</p>
                <div class="icons-container">
                    <span>
                        <i class="fa-brands fa-facebook"></i>
                    </span>
                    <span>
                        <i class="fa-brands fa-twitter"></i>
                    </span>
                    <span>
                        <i class="fa-brands fa-youtube"></i>
                    </span>
                    <span>
                        <i class="fa-brands fa-instagram"></i>
                    </span>
                </div>
                <button class="banner-btn">See More</button>
                <button class="banner-btn">Shop Now</button>
            </div>

            <div class="banner-img">
                <img src="images/banner-image/bag-picture.jpg" alt="">
            </div>
        </section>
        <!-- Banner Section Ends -->
    </main>

    <footer>

    </footer>

</body>

</html>
